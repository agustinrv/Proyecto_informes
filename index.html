<body class="bg-info">

    <div class="container-fluid">
        <div class="container w-75 mt-5">
            <h1 style="padding-top: 2%;">Informe</h1>
            <form action="" class=" form-control" style="height: 400px; background-color: lightgrey;">
            <div class="row form-group">
                <div class="col-1 mt-3 mr-4"><label for="dateFecha" class="h6">Fecha</label></div>
                <div class="mt-3 ml-4"><label for="dateFecha" class="fas fa-calendar-alt"></label></div>
                <div class="col mt-2"><input type="date" id="dateFecha" class="form-control" placeholder="Fecha"></div>
            </div>

            <div class="row form-group">
                <div class="col-1 mt-1 mr-4"><label for="txtPublicaciones" class="h6">Public.</label></div>
                <div class="ml-4 mt-1"><label for="txtPublicaciones" class="fas fa-book-open"></label></div>
                <div class="col"><input type="number" id="txtPublicaciones" class="form-control" placeholder="Publicaciones"></div>
            </div>

            <div class="row form-group">
                <div class="col-1 mt-1 mr-4"><label for="txtVideos" class="h6">Videos</label></div>
                <div class="ml-4 mt-1"><label for="txtVideos" class="fas fa-video"></label></div>
                <div class="col"><input type="number" id="txtVideos" class="form-control" placeholder="Videos"></div>
            </div>

            <div class="row form-group">
                <div class="col-1 mt-1 mr-4"><label for="txtHoras" class="h6">Horas</label></div>
                <div class="ml-4 mt-1"><label for="txtHoras" class="fas fa-clock"></label></div>
                <div class="col"><input type="time" id="txtHoras" value="00:00" class="form-control"  placeholder="Horas"></div>
            </div>

            <div class="row form-group">
                <div class="col-1 mt-1 mr-4"><label for="txtRevisitas" class="h6">Revisitas</label></div>
                <div class="ml-4 mt-1"><label for="txtRevisitas" class="fas fa-user-friends"></label></div>
                <div class="col"><input type="number" id="txtRevisitas" class="form-control" placeholder="Revisitas"></div>
            </div>

            <div class="row form-group">
                <div class="col-1 mt-1 mr-4"><label for="Estudios" class="h6">Estudios</label></div>
                <div class="ml-4 mt-1"><label for="Estudios" class="fas fa-user-graduate"></label></div>
                <div class="col"><input type="number" id="Estudios" class="form-control" placeholder="Estudios"></div>
            </div>

            <div class="row form-group">
                <div class="col"><input type="button" value="Agregar" class="btn btn-success btn-block" onclick="Agregar()"></div>
                <div class="col"><input type="reset" value="Limpiar" class="btn btn-warning btn-block"></div>
            </div>
  
        </form>
        </div>
    </div>



    
</body>
